{% load crispy_forms_tags %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Home</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

        <link rel="stylesheet" type="text/css" href="/static/admin/css/base.css">
        <link rel="stylesheet" type="text/css" href="/static/admin/css/fonts.css">
        <link rel="stylesheet" type="text/css" href="/static/admin/css/forms.css">
        <link rel="stylesheet" type="text/css" href="/static/admin/css/responsive.css">
        <link rel="stylesheet" type="text/css" href="{% static 'admin/css/widgets.css' %}" />

        <script type="text/javascript" src="{% url 'admin:jsi18n' %}"></script>
        <script type="text/javascript" src="{% static 'admin/js/core.js' %}"></script>
        <script type="text/javascript" src="{% static 'admin/js/vendor/jquery/jquery.js' %}"></script>
        <script type="text/javascript" src="{% static 'admin/js/jquery.init.js' %}"></script>

        <script type="text/javascript" src="{% static 'admin/js/SelectBox.js' %}"></script>
        <script type="text/javascript" src="{% static 'admin/js/SelectFilter2.js' %}"></script>
        <link href="/static/admin/css/overrides.css" type="text/css" rel="stylesheet" />
    </head>
    <body>
        <div class="container-fluid">
            <div class="container">
                <h3 style="text-align:center">Get your Products here!!</h3>
            </div>
            <div class="container">
              <form method="post" action="{% url 'transaction' %}">
                  {% csrf_token %}
                  <div class="form-group col-md-6 mb-0">
                    {{ trans_form.product|as_crispy_field }}
                  </div>
                  <div class="form-group col-md-6 mb-0">
                    {{ trans_form.currency|as_crispy_field }}
                  </div>
                  <div class="form-group col-md-6 mb-0">
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </div>
              </form>
            </div>
        </div>
    </body>
</html>
